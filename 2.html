<h2><p style="margin-top:45px;"></p>美丽的女友</p></h2>
<strong>朴有贞</strong>是很漂亮<u>女友</u>。
<br><img src="youzheny.jpg" width="200">
<br>
她于2018年11月在哈尔滨偶然遇到俞炳文、当时她跟我说‘不想吃你’但是我第一次听到已经被她抓住。
<h3>有点</h3><p style="margin-top:45px;"><STRONG>首先、</STRONG>世界上最美丽而可爱。我看到她一见钟情、不知天下如何存在、笑时最美、撒娇是天下第一</p>
<p><STRONG>其次、</STRONG>对吃饭带自信感,熟悉相关食堂的菜单、和我吃饭的时候每次选菜都给我满意。</p>
<p><STRONG>最后、</STRONG>总是在我身边、高兴的时候一起笑、惊讶的时候一起惊动、难过的时候会安慰我。所以她是最棒棒的！</p>
<br>么么哒。
